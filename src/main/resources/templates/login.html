<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Comfortaa"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Cabin Condensed"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <div th:replace="fragments/header :: header" class="header">
  </div>
    <div class="content">
        <div class="list-title"><p class="list-title">Login</p></div>
        <form class="login-form" th:action="@{/login}" method="post">
            <div class="input-username">
                <div class="input-label">Username</div>
                <input type="text" name="username" class="username-field">
            </div>
            <div class="input-password">
                <div class="input-label">Password</div>
                <input type="text" name="password" class="password-field">
            </div>
            <button class="book-button button-login" type="submit">Login</button>
        </form>
    </div>
  <div th:replace="fragments/footer :: footer" class="footer">
  </div>
  </body>
</html>
